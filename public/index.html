<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <title>My polling App</title>
  </head>

  <body>
    <div class="container">
      <h5>My Node Polling app</h5>
      <p>Vote For your fav OS.</p>
      <form id="vote-form">
          <p>
            <label>
              <input class="with-gap" name="os" value="Windows" type="radio" checked />
              <span>Windows</span>
            </label>
          </p>
          <p>
            <label>
              <input class="with-gap" name="os" value="MacOS" type="radio" />
              <span>Mac OS</span>
            </label>
          </p>
          <p>
            <label>
              <input class="with-gap" name="os" value="Linux" type="radio"  />
              <span>Linux</span>
            </label>
          </p>
          <p>
            <label>
              <input class="with-gap" name="os" value="Other" type="radio" />
              <span>Others</span>
            </label>
          </p>
          <input type="submit" class="btn">
        </form>
      <br><br>
      <div id="chartContainer" style="height: 300px; width:100%"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pusher/4.3.1/pusher.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
